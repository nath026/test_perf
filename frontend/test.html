<h1>Liste des films</h1>
<div id="container">
</div>
<script>


let test = document.getElementById('container');

fetch("http://localhost:8000/api/movies")
.then((resp) => resp.json())
.then(function(data) {
  console.log(data.map(x => x));
  data.map(x => {let movies = document.createElement('div')
  movies.innerHTML == x.name;
  test.appendChild(movies);
})

  // document.getElementById('container').innerHTML = data.map(x => x);
})
.catch(function(error) {
  console.log(error);
});
</script>
